<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Reimburment Service</title>

    {% include 'html_dependencies.html' %}

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" title="Home">Bill Reimbursement</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            {% if session['email'] %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" ><span class="glyphicon glyphicon-user"></span>{{ session['email'] }}</a></li>
                    <li><a href="{{ url_for('admin.logout_admin') }}"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>



<div class="content container">
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
