{% extends "base.html" %}
{% block content %}

    <h1>Departments</h1>
    <div class="list-group">
        {% for department in departments %}
            <h4 class="list-group-heading">
                {{ department.name }}
            </h4>
        {% endfor %}
    </div>
    <a class="btn btn-success" href="{{ url_for('admin.add_a_department') }}"><span class="glyphicon glyphicon-plus"></span> Add Department</a>
{% endblock %}
