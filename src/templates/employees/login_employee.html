{% extends "base.html" %}
{% block content %}

    <h1> Login Employee</h1>
    <div class="form">
        <form action="{{ url_for('employees.login_employee') }}" method="post">
            <div class="form-group">
                <label class="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@domain.com">
            </div>
            <div class="form-group">
                <label class="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password">
            </div>
            <center><button type="submit" class="btn btn-info">Login</button></center>
        </form>
    </div>
{% endblock %}
