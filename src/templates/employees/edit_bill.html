{% extends "base.html" %}
{% block content %}

    <h1>Edit Bill</h1>
    <div class="form">
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <span class="input-group-addon">Select Bill Type</span>
                <label>
                    <select name="type" class="selectpicker form-control">
                        {% for billType in bill_types %}
                            <option value="{{ billType.type }}">{{ billType.type }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>
            <div class="form-group">
                <input type="file" name="file">
            </div>
        <center><button type="submit" class="btn btn-info">Edit Bill </button></center>
        </form>
    </div>
{% endblock %}
