{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Edit Bill Type</h1>
    </div>
    <div class="form">
        <form method="post">
            <div class="form-group">
                <label for="type">Name</label>
                <input type="text" class="form-control" id="type" name="type" placeholder="Name" disabled>
            </div>
            <div class="form-group">
                <label for="reimbursement">Reimbursement</label>
                <input type="text" class="form-control" id="reimbursement" name="reimbursement" placeholder="Amount">
            </div>
            <button type="submit" class="btn btn-info">Edit</button>
        </form>
    </div>
{% endblock %}
