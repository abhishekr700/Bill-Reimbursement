{% extends "admins/admin_bar.html" %}
{% block content %}

    <h1>Departments <a class="btn btn-success add" href="{{ url_for('admin.add_a_department') }}"><span class="glyphicon glyphicon-plus"></span> Add Department</a>
</h1>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Department</th>
            </tr>
            </thead>
            <tbody>
            {% for department in departments %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ department.name }}</td>
                </tr>
            {% endfor %}
            <tbody>
        </table>
{% endblock %}
