{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Edit Manager</h1>
    </div>
    <div class="form">
        <form method="post">
            <div class="form-group">
                <label for="type">Name</label>
                <input type="text" class="form-control" id="type" name="type" placeholder="Name" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" disabled>
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" class="form-control" id="designation" name="designation" placeholder="Designation">
            </div>
            <div class="form-group">
                <label for="date_of_joining">Joining Date</label>
                <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" placeholder="Joining Date" disabled>
            </div>
            <button type="submit" class="btn btn-warning">Edit</button>
        </form>
    </div>
{% endblock %}
